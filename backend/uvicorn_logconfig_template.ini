[loggers]
keys=root, uvicorn, gunicorn, open_webui, open_webui.utils

[handlers]
keys=access_handler, file_handler

[formatters]
keys=json

[logger_root]
level=__GLOBAL_LOG_LEVEL__
handlers=access_handler, file_handler
propagate=1

[logger_gunicorn]
level=__GLOBAL_LOG_LEVEL__
handlers=access_handler
propagate=0
qualname=gunicorn

[logger_uvicorn]
level=__GLOBAL_LOG_LEVEL__
handlers=access_handler, file_handler
propagate=0
qualname=uvicorn

[logger_open_webui]
level=__GLOBAL_LOG_LEVEL__
handlers=access_handler, file_handler
propagate=1
qualname=open_webui

[logger_open_webui.utils]
level=__GLOBAL_LOG_LEVEL__
handlers=access_handler, file_handler
propagate=1
qualname=open_webui.utils
[handler_access_handler]
class=logging.StreamHandler
formatter=json
args=(sys.stdout,)

[handler_file_handler]
class=logging.FileHandler
formatter=json
args=('__LOG_FILENAME__', 'a')

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format= %(asctime)s %(process)d %(name)s %(levelname)s %(module)s %(filename)s %(lineno)d %(funcName)s %(message)s
